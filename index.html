<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pengenalan Wajah</title>

    <!-- External Libraries -->
     <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    
     <!-- <script defer src="assets/libs/face-api.js"></script> -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/animations.css">

    <!-- Application Scripts -->
    <script defer src="assets/js/config.js"></script>
    <script defer src="assets/js/ui.js"></script>
    <script defer src="assets/js/camera.js"></script>
    <script defer src="assets/js/api.js"></script>
    <script defer src="assets/js/face-detection.js"></script>
    <script defer src="assets/js/app.js"></script>
</head>

<body>
    <div class="container">
        <h1>ğŸ­ Aplikasi Pengenalan Wajah</h1>

        <!-- Section 1: Registration -->
        <div class="section">
            <h2>1. Registrasi Wajah Baru</h2>
            <input type="text" id="registerName" placeholder="Masukkan nama lengkap" autocomplete="off">
            <button onclick="App.handleRegister()" id="registerBtn">
                Mulai Registrasi
            </button>
            <div id="registerResult"></div>
        </div>

        <!-- Section 2: Recognition -->
        <div class="section">
            <h2>2. Kenali Wajah</h2>
            <button onclick="App.handleRecognize()" id="recognizeBtn">
                Mulai Pengenalan
            </button>
            <div id="recognizeResult"></div>
        </div>

        <!-- Video Display -->
        <div class="video-wrapper">
            <div class="video-container">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="overlay" class="detection-overlay"></canvas>
            </div>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
    </div>
</body>

</html>
